<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcrypt</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;500&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="ellipse"></div>
      <div class="frame-1">
        <div class="frame-2">
          <div class="frame-3">
            <div class="button-icon"><div class="icon"></div></div>
            <div class="btc-value">
              <span class="whats">Whats</span>
              <span class="value-btc-naira"> the value of 100 BTC in </span>
              <span class="naira">Naira</span>
              <span class="question-mark">?</span>
            </div>
          </div>
          <div class="frame-4">
            <div class="frame-5">
              <div class="frame-6">
                <div class="frame-7">
                  <span class="label">Cryptocurrency</span>
                  <div class="frame-8">
                    <button class="frame-button">
                      <div class="dropdown-menu">
                        <div class="default-button">
                          <div class="usdt-tether"></div>
                          <div class="container">
                            <span class="label-9">USDT</span>
                          </div>
                          <div class="arrow-chevron-big-down">
                            <div class="coolicon"></div>
                          </div>
                        </div>
                      </div></button>
                      <span class="label-usdt">100</span>
                  </div>
                </div>
              </div>
              <div class="frame-a">
                <div class="frame-b">
                  <div class="frame-c">
                    <span class="label-real-time-fiat">
                      Real time FIAT value
                    </span>
                  </div>
                  <div class="frame-d">
                    <button class="frame-button-e">
                      <div class="dropdown-menu-f">
                        <div class="default-button-10">
                          <div class="frame-11">
                            <div class="usa-div"></div>
                            <div class="right-content">
                              <span class="right-addon">USD</span>
                            </div>
                          </div>
                          <div class="arrow-down">
                            <div class="cool-icon"></div>
                          </div>
                        </div>
                      </div></button
                    ><span class="label-12">100</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="line"></div>
            <div class="frame-13">
              <div class="frame-14">
                <div class="frame-15">
                  <div class="usdt-tether-16"></div>
                  <span class="label-17">100 USDT </span>
                </div>
                <span class="label-18">=</span>
                <div class="frame-19">
                  <div class="usa-div-1a"></div>
                  <span class="label-1b">100 USD</span>
                </div>
              </div>
              <div class="frame-1c">
                <button class="primary-button">
                  <div class="label-container">
                    <span class="label-1d">Share</span>
                  </div></button
                ><button class="button-primary">
                  <div class="label-container-1e">
                    <span class="label-1f">Copy</span>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ellipse-20"></div>
      <div class="clip-path-group">
        <div class="vector"></div>
        <div class="group">
          <div class="vector-21"></div>
          <div class="mask-group">
            <div class="group-22"><div class="vector-23"></div></div>
          </div>
          <div class="vector-24"></div>
          <div class="vector-25"></div>
          <div class="vector-26"></div>
          <div class="vector-27"></div>
          <div class="vector-28"></div>
          <div class="vector-29"></div>
          <div class="vector-2a"></div>
          <div class="vector-2b"></div>
          <div class="vector-2c"></div>
          <div class="vector-2d"></div>
          <div class="vector-2e"></div>
          <div class="vector-2f"></div>
          <div class="vector-30"></div>
        </div>
      </div>
      <div class="vector-31"></div>
      <div class="ellipse-32"></div>
      <div class="frame-33">
        <div class="frame-34">
          <div class="frame-35">
            <span class="your-instant-crypto"
              >Your instant crypto calculator</span
            ><span class="get-real-time"
              >Get real time crypto-fiat rates and vise versa.</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
